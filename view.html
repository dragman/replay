<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Replay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <div class="phone-frame">
    <div class="top-bar">
      <div class="dot"></div>
      <span>Group Chat · Replay</span>
    </div>
    <div class="control-bar">
      <label for="dateInput">Jump to date</label>
      <input type="date" id="dateInput" />
    </div>
    <div id="chat" class="chat-window"></div>
    <div class="bottom-bar">
      <div class="transport-left">
        <div class="rec-dot"></div>
        <span>Chat playback</span>
      </div>
      <div class="transport-controls">
        <button type="button" id="rewindBtn" aria-label="Rewind one message">⏮</button>
        <button type="button" id="playPauseBtn" aria-label="Pause playback">⏯</button>
        <button type="button" id="fastForwardBtn" aria-label="Fast-forward one message">⏭</button>
      </div>
    </div>
    <div class="vignette"></div>
  </div>

  <script src="chat.js"></script>
  <script>
    ChatApp.configure({ myName: "Dragos" });
    ChatApp.startReplay({
      chatSelector: "#chat",
      dateInputSelector: "#dateInput",
      controls: {
        playPause: "#playPauseBtn",
        rewind: "#rewindBtn",
        fastForward: "#fastForwardBtn"
      }
    });
  </script>
</body>
</html>
