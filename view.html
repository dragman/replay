<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Replay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <div class="phone-frame stats-collapsed">
    <div class="top-bar">
      <div class="dot"></div>
      <span>Group Chat · Replay</span>
    </div>
    <div class="control-bar">
      <label for="dateInput">Jump to date</label>
      <input type="date" id="dateInput" />
      <button type="button" id="statsToggleBtn" class="stats-toggle" aria-expanded="false">
        Show stats
      </button>
    </div>
    <div id="chat" class="chat-window"></div>
    <div id="statsPanel" class="stats-panel">
      <div class="stats-grid">
        <div class="stats-card">
          <div class="stats-card-title">Messages per person</div>
          <div class="stat-list" data-stat="messages">
            <div class="stat-placeholder">Waiting for playback…</div>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">Media shared</div>
          <div class="stat-list" data-stat="media">
            <div class="stat-placeholder">Waiting for playback…</div>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">Quiet streaks</div>
          <div class="stat-list" data-stat="quiet">
            <div class="stat-placeholder">Waiting for playback…</div>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">Popular words</div>
          <div class="word-list" data-stat="popular-words">
            <div class="stat-placeholder">Waiting for playback…</div>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">Unusual words</div>
          <div class="word-list" data-stat="unusual-words">
            <div class="stat-placeholder">Waiting for playback…</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="transport-left">
        <div class="rec-dot"></div>
        <span>Chat playback</span>
      </div>
      <div class="transport-controls">
        <button type="button" id="rewindBtn" aria-label="Rewind one message">⏮</button>
        <button type="button" id="playPauseBtn" aria-label="Pause playback">⏯</button>
        <button type="button" id="fastForwardBtn" aria-label="Fast-forward one message">⏭</button>
      </div>
    </div>
    <div class="vignette"></div>
  </div>

  <script src="chat.js"></script>
  <script>
    ChatApp.configure({ myName: "Dragos", defaultDate: "04/10/2017" });
    ChatApp.startReplay({
      chatSelector: "#chat",
      dateInputSelector: "#dateInput",
      controls: {
        playPause: "#playPauseBtn",
        rewind: "#rewindBtn",
        fastForward: "#fastForwardBtn"
      }
    });
  </script>
</body>
</html>
